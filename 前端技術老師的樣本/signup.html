<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>報名表</title>
</head>
<body>
	
	<form action="#" method="get">
		<table>
			<tr>
				<th>報名表</th>
			</tr>
			<tr>
				<td>
					<p>報名截止日期：2020-09-30</p>
					<table border="1" cellspacing="0">
						<tr>
							<th>公司名稱</th>
							<td colspan="3">
								<input type="text" name="company">
							</td>
						</tr>
						<tr>
							<th>聯絡人</th>
							<td><input type="text" name="contact"></td>
							<th>參加人數</th>
							<td><input type="number" min="0" name="join-number"></td>
						</tr>
						<tr>
							<th>聯絡電話</th>
							<td><input type="phone" name="phone"></td>
							<th>Email</th>
							<td><input type="email" name="email"></td>
						</tr>
						<tr>
							<th>備註</th>
							<td colspan="3">
								<textarea name="note" cols="30" rows="10"></textarea>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					電話：02-12341234 <br>
					傳真：02-12341233	
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="報名"></td>
			</tr>
		</table>



		
	</form>









</body>
</html>
